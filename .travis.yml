language: node_js
sudo: required
node_js:
  - 'stable'
before_cache:
  - nix-collect-garbage -d
cache:
  directories:
    - node_modules
    - nix
  timeout: 9000
install:
  - yarn install
before_script:
  - npm install -g codecov
script:
  - yarn cover
  - codecov
before_deploy:
  - yarn build
  - npm install now --no-save
deploy:
  - provider: script
    script: now ./build --token $NOW_TOKEN -A ../now.json && now alias --token $NOW_TOKEN
    skip_cleanup: true
    on:
      branch: master
    notifications:
      webhooks:
        secure: ''
  - provider: script
    script: now ./build --token $NOW_TOKEN -A ../now.dev.json && now alias --token $NOW_TOKEN
    skip_cleanup: true
    on:
      branch: develop
